<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="data.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Sightseeing</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html">Taniti</a>
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <button class="dropdown-link">
                        Tourism
                    </button>
                    <div class="dropdown-content">
                        <a href="restaurant.html">Restaurants</a>
                        <a href="grocery.html">Grocery</a>
                        <a href="lodging.html">Lodging</a>
                        <a href="entertainment.html">Entertainment</a>
                        <a href="sightseeing.html">Sightseeing</a>
                        <a href="transport.html">Transport</a>
                    </div>
                </div>
                <a href="contact.html">FAQ</a>
                <div class="search">
                    <input type="text" placeholder="Search...">
                </div>
            </nav>
        </header>
        <h1 class="page_header">Sightseeing</h1>
        <div class="center">
            <div id="cards"></div>
        </div>
    </body>
    <script>
        listObjects(Sightseeing);

        function applyFilter() {
            selectElement = document.getElementById('selector');
            ratingElement = document.getElementById('rating_input') 
            let sightseeing = Sightseeing.filter((obj) => obj.scheduling_required === selectElement.value && obj.rating >= ratingElement.value).sort((a, b) => b.rating - a.rating);
            document.getElementById('cards').innerHTML = '';
            listObjects(sightseeing);
        }

        function listObjects(array) {
            document.getElementById('cards').innerHTML = '';
            array.map((res) => (
                document.getElementById('cards').innerHTML += `
                    <div class="card">
                        <img src="${res.img}" alt="islands restaurant">
                        <div class="desc">
                            <div class="info">
                                <div class="pair">
                                    <p>Name:</p>
                                    ${res.activity}
                                </div>
                                <div class="pair">
                                    <p>Phone Number:</p>
                                    ${res.phone_number}
                                </div>
                                <div class="pair">
                                    <p>Fun-o-Meter:</p>
                                    ${res.rating}/10
                                </div>
                                <div class="pair">
                                    <p>Hours:</p>
                                    ${res.hours}
                                </div>
                            </div>
                            <p>${res.description}</p>
                        </div>
                    </div>
                `
            ))
        }
    </script>
</html>
